<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incapabelheid</title>

    <style>
    * { box-sizing: border-box; }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
    }

    #container {
        margin: 3rem 0 0;
        padding: 0 1rem;
        text-align: center;
    }

    #counter {
        color: #FFF;
        margin: 0 auto;
        width: 200px;
        height: 200px;
        font-size: 4rem;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .green {
        background-color: #7AB317;
    }

    .red {
        background-color: #D40026;
        background-image: url('facepalm.gif');
        background-size: cover;
    }

    #title {
        font-size: 1.5rem;
        font-weight: 400;
        margin: 2rem 0;
    }

    #events {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    #events li:first-child blockquote {
        font-size: 1.5rem;
    }

    #events li:first-child time {
        font-size: 1rem;
    }

    #events li:first-child {
        margin: 1.75rem 0;
    }

    #events li {
        margin: 1rem 0;
    }

    blockquote {
        margin: 0;
        padding: 0 0 0.5rem;
        font-size: 1.25rem;
        font-style: italic;
        font-weight: 300;
        quotes: "“" "”" "‘" "’";
    }

    blockquote:before {
        content: open-quote;
    }

    blockquote:after {
        content: close-quote;
    }

    time {
        font-size: 0.75rem;
        padding: 0.5rem 0;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">Dagen sinds incapabelheid</div>
        <div id="counter" class="red">0</div>

        <ul id="events">
            <li>
                <blockquote>Arjen weet niet hoe een theezakje werkt</blockquote>
                <time datetime="2017-12-05">05-12-2017</time>
            </li>
            <li>
                <blockquote>Arjen laat taart vallen</blockquote>
                <time datetime="2017-12-04">04-12-2017</time>
            </li>
        </ul>
    </div>
    <script>
    var failTime = document.querySelector("#events li:first-child time").getAttribute("datetime"),
        failDate = new Date(failTime);

    var amountOfDays = Math.floor((new Date() - failDate) / (1000 * 60 * 60 * 24));

    var $counter = document.querySelector("#counter");
    if (amountOfDays == 0) {
        $counter.innerText = 0;
        $counter.className = "red";
    } else {
        $counter.innerText = amountOfDays;
        $counter.className = "green";
    }
    </script>
</body>
</html>
